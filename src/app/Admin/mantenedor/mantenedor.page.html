<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mantenedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mantenedor</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Panel de usuarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-button fill="outline" size="small" slot="end">
              Agregar usuario
            </ion-button>
          </ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col><strong>ID</strong></ion-col>
              <ion-col><strong>Usuario</strong></ion-col>
              <ion-col><strong>Correo</strong></ion-col>
              <ion-col><strong>Password</strong></ion-col>
              <ion-col><strong>Modificar</strong></ion-col>
              <ion-col><strong>Eliminar</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let user of users">
              <ion-col>{{user.id}}</ion-col>
              <ion-col>{{user.username}}</ion-col>
              <ion-col>{{user.email}}</ion-col>
              <ion-col>{{user.password}}</ion-col>
              <ion-col><ion-button fill="outline">Modificar</ion-button></ion-col>
              <ion-col><ion-button fill="outline">Eliminar</ion-button></ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
